<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
  <body style="text-align:center;">
    <h1>Quit</h1>
      <div>
<!--          pk는 왜 보내는걸까 -->
          <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
              {% csrf_token %}
              {% if user.pk == target_user.pk %}
                <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
              {% else %}
                <h3>잘못된 접근 입니다</h3>
              {% endif %}
          </form>
      </div>
  </body>
</html>
