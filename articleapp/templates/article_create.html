<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% include 'base.css' %}

    <body style="text-align: center; max-width: 500px; margin: 4rem auto">
      <h1>Create Article</h1>
      <form action="{% url 'articleapp:article_create' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
      </form>
    </body>
</html>
