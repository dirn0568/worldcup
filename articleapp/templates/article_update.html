<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'articleapp:article_update' pk=target_article_update.pk %}" method="post" enctype="multipart/form-data">
       {% csrf_token %}
        {% if user.pk == target_article_update.article.pk %}
           {{ form }}
           <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        {% else %}
            잘못된 접근입니다.
        {% endif %}
    </form>
</body>
</html>
