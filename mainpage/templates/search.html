<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="." method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn btn-primary btn-sm">
  </form>
  {% if search_term %}
        {% for post in search_term %}
          <a href="{% url 'accountapp:detail' pk=post.pk %}">
              <h2>{{ post.username }}</h2>
              <h2>{{ post.is_active }}</h2>
          </a>
        {% endfor %}
  {% endif %}
</body>
</html>
